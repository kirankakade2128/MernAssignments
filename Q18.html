<!--True/False Quiz-->

<!DOCTYPE html>
<html>
<head>
<title>True/False Quiz</title>
<style>
  body {
    font-family: Arial;
    background: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
    min-height: 100vh;
  }

  .quiz-container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .question {
    margin-bottom: 20px;
  }

  .question p {
    margin-bottom: 10px;
    font-weight: bold;
  }

  button {
    padding: 8px 16px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.2s ease;
  }

  .true-btn { background-color: #2ecc71; color: white; }
  .false-btn { background-color: #e74c3c; color: white; }
  .true-btn:hover { opacity: 0.9; }
  .false-btn:hover { opacity: 0.9; }

  .score {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="quiz-container" id="quiz">
  <h2>True/False Quiz</h2>
</div>

<script>
  const quizData = [
    { question: "The Parrot is green.", answer: true },
    { question: "2 + 8 equals 9.", answer: false },
    { question: "JavaScript is a programming language.", answer: true }
  ];

  const quizContainer = document.getElementById('quiz');
  let currentQuestion = 0;
  let score = 0;

  function loadQuestion() {
    quizContainer.innerHTML = `
      <h2>True/False Quiz</h2>
      <div class="question">
        <p>${quizData[currentQuestion].question}</p>
        <button class="true-btn" onclick="checkAnswer(true)">True</button>
        <button class="false-btn" onclick="checkAnswer(false)">False</button>
      </div>
    `;
  }

  function checkAnswer(userAnswer) {
    if (userAnswer === quizData[currentQuestion].answer) {
      score++;
    }
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      showScore();
    }
  }

  function showScore() {
    quizContainer.innerHTML = `
      <h2>Quiz Completed!</h2>
      <div class="score">Your Score: ${score} / ${quizData.length}</div>
      <button onclick="restartQuiz()" style="margin-top:15px; padding:10px 20px; border:none; border-radius:6px; background:#3498db; color:white; cursor:pointer;">Restart Quiz</button>
    `;
  }

  function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    loadQuestion();
  }

  loadQuestion();
</script>

</body>
</html>
