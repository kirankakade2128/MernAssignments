<!--Modal Popup-->

<!DOCTYPE html>
<html>
<head>
<title>Modal Popup</title>
<style>
  body {
    font-family: 'Times New Roman';
    background: #674346;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .open-btn {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    background-color: #08a638;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background: white;
    margin: 15% auto;
    padding: 20px;
    width: 400px;
    border-radius: 8px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
  }

  .modal-content h2 {
    margin-top: 0;
  }

  .modal-content p {
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<button class="open-btn" onclick="openModal()">Open</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Modal Title</h2>
    <p>This is a simple modal popup example.</p>
  </div>
</div>

<script>
  const modal = document.getElementById("myModal");

  function openModal() {
    modal.style.display = "block";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      closeModal();
    }
  }
</script>

</body>
</html>
