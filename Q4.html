<!DOCTYPE html>
<html>
<head>
<title> 3 Column Feature Section</title>

<style>
  body {
    margin: 0;
    font-family: 'Times New Roman';
    background: gray;
  }

  .features {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 30px;
  }

  .feature-card {
    background: rgb(252, 249, 249);
    padding: 30px 20px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(12, 12, 12, 0.08);
    transition: transform 0.3s ease;
  }

  .feature-card:hover {
    transform: translateY(-8px);
  }

  .icon {
    font-size: 40px;
    margin-bottom: 15px;
  }

  .feature-card h3 {
    margin: 10px 0;
  }

  .feature-card p {
    font-size: 14px;
    color: rgb(59, 55, 55);
  }

  @media (max-width: 900px) {
    .features {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
