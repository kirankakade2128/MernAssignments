<!--Personal Info Card-->

<!DOCTYPE html>
<html >
<head>
<title>Personal Info Card</title>

<style>

  body {
    font-family: 'Times New Roman';
    background-color:lightseagreen;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    display: flex;
    align-items: center;
    gap: 20px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow:  0 4px 10px black;
    width: 350px;
  }

  .photo {
    width: 100px;
    height: 100px;
    background-color:lightgray;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    color:medium gray;
  }

  .info {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .info h2 {
    margin: 0;
  }

  .info p {
    margin: 0;
    color: #555;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="card">
  <div class="photo">
    Photo
  </div>
  <div class="info">
    <h2>Vaishu Kakade</h2>
    <p>Email: vaishuk@example.com</p>
    <p>Phone: 4654241258</p>
  </div>
</div>

</body>
</html>
