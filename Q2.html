<!--Horizontal Navigation Menu-->

<!DOCTYPE html>
<html>
<head>
<title> Horizontal Navigation Menu </title>

<style>
  body {
    margin: 0;
    font-family: 'Arial';
  }

  nav {
    background-color: black;
  }

  .nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; 
  }

  .nav-links li {
    margin: 0;
  }

  .nav-links a {
    display: block;
    padding: 15px 20px;
    text-decoration: none;
    color: white;
    transition: background 0.3s;
  }

  .nav-links a:hover {
    background-color: rgb(75, 56, 56);
  }

</style>
</head>

<body>

<nav>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

</body>
</html>
