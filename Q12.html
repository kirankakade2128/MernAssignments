<!--To-Do List-->

<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
<style>
  body {
    display: flex;
    justify-content: center;
    padding-top: 50px;
    font-family: Arial;
    background-color: #cc6810;
  }

  .todo-container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    box-sizing: border-box;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
  }

  li:last-child {
    border-bottom: none;
  }

  .delete-btn {
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 8px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.2s ease;
  }

  .delete-btn:hover {
    background: #c0392b;
  }
</style>
</head>
<body>

<div class="todo-container">
  <h2>To-Do List</h2>
  <input type="text" id="todo-input" placeholder="Add a task and press Enter">
  <ul id="todo-list"></ul>
</div>

<script>
  const input = document.getElementById('todo-input');
  const list = document.getElementById('todo-list');

  input.addEventListener('keypress', function(event) {
    if (event.key === 'Enter' && input.value.trim() !== '') {
      addTodo(input.value.trim());
      input.value = '';
    }
  });

  function addTodo(task) {
    const li = document.createElement('li');
    li.textContent = task;

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'X';
    deleteBtn.className = 'delete-btn';
    deleteBtn.onclick = () => li.remove();

    li.appendChild(deleteBtn);
    list.appendChild(li);
  }
</script>

</body>
</html>
