<!--Image Slideshow-->

<!DOCTYPE html>
<html>
<head>
<title>Image Slideshow</title>
<style>
  body {
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
  }

  .slideshow-container {
    position: relative;
    width: 500px;
    max-width: 90%;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .slide {
    display: none;
    width: 100%;
  }

  .slide img {
    width: 100%;
    border-radius: 12px;
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(52, 152, 219, 0.8);
    color: white;
    font-weight: bold;
    padding: 12px 18px;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
  }

  .prev:hover, .next:hover {
    background-color: rgba(41, 128, 185, 0.9);
  }

  .prev { left: 10px; }
  .next { right: 10px; }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="slide">
    <img src="photo.jpg/photo 7.jpg" alt="Slide 1">
  </div>
  <div class="slide">
    <img src="photo.jpg/photo 8.jpg" alt="Slide 2">
  </div>
  <div class="slide">
    <img src="photo.jpg/photo 9.jpg" alt="Slide 3">
  </div>
  <div class="slide">
    <img src="photo.jpg/photo 10.jpg" alt="Slide 4">
  </div>

  <button class="prev" onclick="changeSlide(-1)">❮</button>
  <button class="next" onclick="changeSlide(1)">❯</button>
</div>

<script>
  let currentSlide = 0;
  const slides = document.getElementsByClassName('slide');

  function showSlide(index) {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }
    slides[index].style.display = 'block';
  }

  function changeSlide(n) {
    currentSlide += n;
    if (currentSlide < 0) currentSlide = slides.length - 1;
    if (currentSlide >= slides.length) currentSlide = 0;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
</script>

</body>
</html>
