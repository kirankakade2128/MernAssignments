<!--Background Color Changer-->

<!DOCTYPE html>
<html>
<head>
<title>Background Color Changer</title>
<style>
  body {
    font-family: 'Times New Roman';
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.4s ease;
    margin: 0;
  }

  h2 {
    margin-bottom: 30px;
  }

  button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    transition: 0.3s ease;
  }

  .btn-red { background-color: #e74c3c; }
  .btn-blue { background-color: #3498db; }
  .btn-green { background-color: #2ecc71; }
  .btn-yellow { background-color: #f1c40f; color: #333; }

  button:hover {
    opacity: 0.9;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<h2>Change Background Color</h2>

<div>
  <button class="btn-red" onclick="changeColor('#e74c3c')">Red</button>
  <button class="btn-blue" onclick="changeColor('#3498db')">Blue</button>
  <button class="btn-green" onclick="changeColor('#2ecc71')">Green</button>
  <button class="btn-yellow" onclick="changeColor('#f1c40f')">Yellow</button>
</div>

<script>
  function changeColor(color) {
    document.body.style.backgroundColor = color;
  }
</script>

</body>
</html>
