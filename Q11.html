<!--Counter App-->

<!DOCTYPE html>
<html>
<head>
<title>Counter App</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Times New Roman';
    background: #2c4657;
  }

  .counter-container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  .count {
    font-size: 48px;
    margin-bottom: 20px;
    color: #333;
  }

  button {
    padding: 10px 20px;
    margin: 0 5px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .increment {
    background-color: #2ecc71;
    color: white;
  }

  .decrement {
    background-color: #e74c3c;
    color: white;
  }

  .reset {
    background-color: #3498db;
    color: white;
  }

  button:hover {
    opacity: 0.9;
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<div class="counter-container">
  <div class="count" id="count">0</div>
  <button class="decrement" onclick="decrement()">-1</button>
  <button class="reset" onclick="resetCounter()">Reset</button>
  <button class="increment" onclick="increment()">+1</button>
</div>

<script>
  let count = 0;
  const countDisplay = document.getElementById('count');

  function increment() {
    count++;
    countDisplay.textContent = count;
  }

  function decrement() {
    count--;
    countDisplay.textContent = count;
  }

  function resetCounter() {
    count = 0;
    countDisplay.textContent = count;
  }
</script>

</body>
</html>
